<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/subscribe-style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="home.html">FootLockRE</a>
        </div>
        <div class="nav-right">
            <a href="home.html">Home</a>
            <a href="shoes.html">Shoes</a>
            <a href="event.html">Event</a>
        </div>
    </nav>

    <div class="content-container">
        <h1>Subscribe</h1>
        <form action="" class="content-form">
            <div class="form-name">
                <h2>Name</h2>
                <input type="text" placeholder="E.g. example" id="name-input">
            </div>
            <div class="form-email">
                <h2>Email</h2>
                <input type="email" placeholder="E.g. example@mail.com" id="email-input">
            </div>
            <div class="form-phone">
                <h2>Phone</h2>
                <input type="text" placeholder="E.g. +62123456789" id="phone-input">
            </div>
            <div class="form-country-gender">
                <div class="form-country">
                    <select name="" id="select-country">
                        <option value="">Select a country</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="singapore">Singapore</option>
                        <option value="japan">Japan</option>
                        <option value="south korea">South Korea</option>
                        <option value="hong kong">Hong Kong</option>
                    </select>
                </div>
                <div class="form-gender">
                    <h2>Gender</h2>
                    <div id="select-gender">
                        <div>
                            <input name="gender" id="male" type="radio">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input name="gender" id="female" type="radio">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-term">
                <input type="checkbox" id="term">
                <label for="term">I agree with the terms and conditions</label>
            </div>
            <button type="submit">Subscribe</button>
            <div class="success-message" id="success-message">
                <h2>Form submitted successfully!</h2>
              </div>
        </form>
    </div>
    <footer>
        <div class="footer-left">
            <a href="home.html">FootLockRE</a>
        </div>
        <div class="footer-middle">
            <a href="https://www.instagram.com"><img src="/Assets/icons/instagram_icon.svg" alt=""></a>
            <a href="https://www.facebook.com"><img src="/Assets/icons/facebook_icon.svg" alt=""></a>
            <a href="https://www.twitter.com"><img src="/Assets/icons/twitter_icon.svg" alt=""></a>
        </div>
        <div class="footer-right">
            <a href="subscribe.html">Subscribe</a>
        </div>
    </footer>
</body>
<script src="/js/subscribe.js"></script>

</html>
